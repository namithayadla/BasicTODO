<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<style>

</style>
<script>

    let tasks = [];
    
    function addTask(task) {
        tasks.push(task)
        localStorage.setItem("tasks", JSON.stringify(tasks))
    }
    function deleteTask(delTask) {
        tasks = tasks.filter(task => task !== delTask)
        localStorage.setItem("tasks", JSON.stringify(tasks))
    }
    function displayTasks() {
        return tasks
    }

</script>
<body>
    <h1>Basic Todo App</h1>
    <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Enter a task"/>
        <button id="add-task" type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
</body>
</html>
